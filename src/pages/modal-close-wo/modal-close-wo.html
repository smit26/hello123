<ion-header>

  <ion-navbar>
    <ion-title>Confirm closing</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
  <ion-item >
    <ion-label>Confirmed for Production</ion-label>
    <ion-checkbox color="primary" [(ngModel)]="closeOrderData.confirmedForProduction"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Tools returned</ion-label>
    <ion-checkbox color="primary" [(ngModel)]="closeOrderData.toolsReturned" ></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Work area cleaned up</ion-label>
    <ion-checkbox color="primary" [(ngModel)]="closeOrderData.areaCleanedUp"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Require followup</ion-label>
    <ion-checkbox color="primary" [(ngModel)]="closeOrderData.requireFollowUp"></ion-checkbox>
  </ion-item>
  <ion-item>
   <ion-label stacked><strong>Follow up notes</strong></ion-label>
    <ion-textarea rows="25" placeholder="Enter text here" [(ngModel)]="closeOrderData.comment"></ion-textarea>
  </ion-item>
  <ion-item>
  <button (click)="showToast()" ion-button icon-start block large class = "iconsize"><ion-icon class = "iconsize" name="sync"></ion-icon>Close order</button>
  </ion-item>
</ion-list>

</ion-content>
