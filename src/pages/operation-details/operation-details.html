<ion-header >
    <ion-navbar>
      <ion-title>Order {{operation.ORDERID}}</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-card>
      <ion-slides *ngIf="!!operation.photoLinks.length" pager="true" autoplay="true" centeredSlides="true" align>
        <ion-slide *ngFor="let photoLink of operation.photoLinks">
            <img src="{{photoLink}}"/>
        </ion-slide>
      </ion-slides>
      <ion-slides *ngIf="operation.photoLinks.length == 0" pager="true" autoplay="true" centeredSlides="true" align>
        <ion-slide>
          <img src="assets/img/no_image.png">
        </ion-slide>
      </ion-slides>
    <ion-card-content>
      <ion-item>
      <ion-card-title></ion-card-title>
      <button ion-button item-end icon-left (click) = "takePicture()" ><ion-icon name="camera"></ion-icon> Upload Image</button>
      </ion-item>
    </ion-card-content>
    <ion-grid text-left>
      <ion-row>
        <ion-col col-12>
          <ion-label stacked><strong>Operation: {{operation.ACTIVITY}} </strong></ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-label stacked><strong>Category: {{operation.DESCRIPTIONHEADING}}</strong></ion-label>
        </ion-col>
      </ion-row>
      <ion-row text-wrap>
        <ion-col col-12 text-wrap>
          <ion-label stacked><strong>Description: {{operation.DESCRIPTION}}</strong></ion-label>
        </ion-col>
      </ion-row>
      <br>
      <ion-row>
          <ion-col col-12 >
              <ion-label stacked><strong>Optional Comments</strong></ion-label>
              <ion-textarea ([ngModel])="operation.COMMENT" rows="2" placeholder="Enter text here"></ion-textarea>
          </ion-col>
        </ion-row>
      <!-- <ion-row>
        <ion-col col-6 >
          <a ion-icon name="document" class="item" onclick="window.open(this.href, '_system', 'location=yes'); return false;">
          Attached Documents
          </a>
        </ion-col>
        <ion-col col-6 >
          <a ion-icon name="document" class="item" href="#" (click)="getList('Notification History','N')">
          History
          </a>
        </ion-col>
      </ion-row>
      <br> -->
      <ion-row>
        <!--Thumbsup = Green button , thumbsdown = Red Button, alert = yellowbutton --> 
        <ion-col col-6><button [ngClass]="{'green-button': operation.STATE == 'G'}" ion-button block (click)="updateOperation(operation, true)" icon-left><ion-icon name="md-checkmark-circle"></ion-icon> OK </button></ion-col>
        <ion-col col-6 ><button [ngClass]="{'red-button': operation.STATE == 'NG'}" ion-button block (click)="updateOperation(operation, false)" icon-left><ion-icon name="md-close-circle"></ion-icon> NG </button></ion-col>
     
      </ion-row>
    </ion-grid>

    
    
    
  
  
    </ion-card>
  </ion-content>
