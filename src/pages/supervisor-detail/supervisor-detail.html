<ion-header>
  
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-row color="dark">
      <ion-col col-2 text-center><strong>Order #</strong></ion-col>
      <ion-col col-4 text-center><strong>Equipment</strong></ion-col>
      <ion-col col-2 text-center><strong>Schedule Date</strong></ion-col>
      <ion-col col-2 text-center><strong>Completion Date</strong></ion-col>
      <ion-col col-2 text-center><strong>Assigned</strong></ion-col>
      <!--
      <ion-col col-2 *ngIf="selection== 'N'"><strong>Problem</strong></ion-col>
      <ion-col col-2 *ngIf="selection== 'N'"><strong>Eq. Stop</strong></ion-col>-->
    </ion-row> 

  <!-- <button ion-item *ngFor="let item of items">  -->
    <ion-row *ngFor="let item of items">
      <ion-col col-2><strong>{{ item.ORDERID }}</strong></ion-col>
      <ion-col col-4>{{ item.SHORTTEXT }}</ion-col>
      <ion-col col-2>{{ item.SCHEDULEDSTART}}</ion-col>
      <ion-col col-2>{{ item.SCHEDULEDEND}}</ion-col>
      <ion-col col-2>{{ item.WORKCENTER }}</ion-col>

      <!-- <ion-col col-2 *ngIf="selection== 'N'">{{ item.problem }}</ion-col>
      <ion-col col-2 *ngIf="selection== 'N'">{{ item.equipmentStops }}</ion-col> 
    <ion-col col-3><button ion-button small (click)="details(item)">{{ item.ORDERID }}</button></ion-col> -->
    </ion-row>
  <!-- </button> -->
</ion-list>

</ion-content>
