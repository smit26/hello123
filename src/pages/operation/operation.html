<ion-header>

    <ion-navbar>
      <ion-title>Operations for {{order.ORDERID}}</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <!-- | filter:'DESCRIPTIONHEADING':categoryName -->
    <ion-card *ngFor="let operation of order.OrderOperations.results ">
  
      <ion-item>
        <h2 class="card-heading">{{order.ORDERID}}</h2>
      </ion-item>
      <ion-card-content >
        <ion-item>
          <h2>{{order.DESCRIPTION}}</h2>
        </ion-item>
        <ion-grid text-left>
          <ion-row>
            <ion-col col-12>
              <ion-label stacked><strong>Operation Numeber : {{operation.ACTIVITY}}</strong></ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-12>
              <ion-label stacked><strong>Category: {{operation.DESCRIPTIONHEADING}}</strong></ion-label>
            </ion-col>
          </ion-row>
          <ion-row text-wrap>
            <ion-col col-12 text-wrap>
              <ion-label stacked><strong>Description: {{operation.DESCRIPTION}}</strong></ion-label>
            </ion-col>
          </ion-row>
          <br>
          <ion-row>
              <ion-col col-12><ion-textarea rows="2" placeholder="Optional Comment" [(ngModel)]="operation.COMMENT">Comment:</ion-textarea></ion-col>
          </ion-row>
          <ion-row>
              <!--Thumbsup = Green button , thumbsdown = Red Button, alert = yellowbutton --> 
              <ion-col col-4><button [ngClass]="{'green-button': operation.STATE == 'G'}" ion-button block (click)="updateOperation(operation, true)" icon-left><ion-icon name="md-checkmark-circle"></ion-icon> OK </button></ion-col>
              <ion-col col-4><button [ngClass]="{'red-button': operation.STATE == 'NG'}" ion-button block (click)="updateOperation(operation, false)" icon-left><ion-icon name="md-close-circle"></ion-icon> NG </button></ion-col>
              <ion-col col-4><button ion-button block (click)="operationDetails(operation)" icon-left><ion-icon name="clipboard"></ion-icon> Details</button></ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-content>
