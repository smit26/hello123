<ion-header>
  <ion-navbar>
    <ion-title>Breakdown History</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    
      <ion-list>
        <ion-row color="dark">
          <ion-col col-2 text-center><strong>Date</strong></ion-col>
          <ion-col col-2 text-center><strong>Time</strong></ion-col>
          <ion-col col-4 text-center><strong>Description</strong></ion-col>
          <ion-col col-2 text-center ><strong>Problem</strong></ion-col>
          <ion-col col-2 text-center><strong>Eq. Stop(mins)</strong></ion-col>

                <button ion-button menuToggle>

          <ion-col col-2 *ngIf="selection== 'N'"><strong>Eq. Stop</strong></ion-col>-->
        </ion-row> 
    
      <!-- <button ion-item *ngFor="let item of items"> -->
        <ion-row *ngFor="let notification of notifications">
          <ion-col col-2 text-center> {{notification.NOTIFDATE | date: 'shortDate'}}</ion-col>
          <ion-col col-2 text-center>{{notification.NOTIFTIME}}</ion-col>
          <ion-col col-4 text-center>{{notification.DESCRIPTION}}</ion-col>
          <ion-col col-2 text-center>{{notification.PROBLEM}}</ion-col>
          <ion-col col-2 text-center>{{notification.EQUIPSTOPS}}</ion-col>
          <!-- <ion-col col-2 *ngIf="selection== 'N'">{{ item.problem }}</ion-col>
          <ion-col col-2 *ngIf="selection== 'N'">{{ item.equipmentStops }}</ion-col> -->
